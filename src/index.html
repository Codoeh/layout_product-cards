<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="card"
        data-qa="card"
      >
        <img
          class="card__image"
          src="/src/images/imac.jpeg"
          alt="iMac"
        />
        <div class="card__content">
          <span class="card__name">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </span>
          <div class="card__code">Product code: 195434</div>
          <div class="card__rating">
            <div class="stars stars--4">
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </div>
            <span class="card__reviews">Reviews: 5</span>
          </div>
          <div class="card__price">
            <span class="card__price-text">Price:</span>
            <span class="card__price-value">$2,199</span>
          </div>
          <div>
            <a
              href="#"
              class="card__buy"
              data-qa="hover"
            >
              buy
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
